<!DOCTYPE html>
<html>
<head>
	<title>Bookmarker Application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body onload="displayBookmarks()">
<div class="container">
	<div class="header clearfix">
		<h3 class="text-muted">Bookmarker Application</h3>
	</div>
	<div class="jumbotron text-center">
		<h2>Bookmark your favourite websites!!!</h2>
		<br>
		<form id="myForm">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label>Site Name</label>
						<br>
						<input type="text" placeholder="Enter site name" class="form-control" id="siteName">
					</div>
				</div>
				<br>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label>Site URL</label>
						<br>
						<input type="text" placeholder="Enter url name" class="form-control" id="urlName">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div id="bookmarksResults"></div>
		</div>
	</div> 
</div>

<script src="js/myScript.js"></script>
</body>
</html>
